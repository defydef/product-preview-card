<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>ÃŸ
</head>
<body>
  <nav role="banner"></nav>
  <header role="navigation"></header>
  <main role="main">
    <div class="card">
      <div class="perfume-mobile"><img src="images/image-product-mobile.png" alt="perfume" /></div>
      <div class="perfume-desktop"><img src="images/image-product-desktop.png" alt="perfume" /></div>
      <div class="text-container">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button type="button">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/defydef" target="_blank">defydef</a>.
    </div>
  </footer>
</body>
</html>
