<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="fontawesome/css/all.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <nav role="banner"></nav>
  <header role="navigation"></header>
  <main role="main" id="main">
    <div class="card">
      <picture class="perfume-image">
        <source media="(min-width:992px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="perfume image">
      </picture>
      <div class="text-container">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence<br/>Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        <button type="button"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Add to Cart</button>
      </div>
    </div>
  </main>
  <footer role="contentinfo" id="footer-id">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/defydef" target="_blank">defydef</a>.
    </div>
  </footer>
</body>
</html>
